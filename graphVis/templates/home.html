<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>

    .links line {
      stroke: #999;
    }

    .nodes circle {
      stroke: #d3d3d3;
      stroke-width: 2.5px;

    }
    .node title {

      pointer-events: none;
      font-size: 50px;
    }

    div.tooltip {
        position: absolute;
        text-align: left;
        width: 60%;
        line-height: 40px;
        padding: 2px;
        font: 12px sans-serif;
        background: gold;
        border: 0px;
        border-radius: 10px;
        pointer-events: none;
    }


    </style>
</head>
<body>

<div id="structureGraph" class="chart-container" style="width:100%;height:600px;">

    <svg style="width:100%;height:100%;"></svg>
    <script type="text/javascript">
                    var $container = $('#structureGraph');
                    var a = $container.width()
                    var b = $container.height()

                    var svg = d3.select("svg"),
                        width = a,
                        height = b;

                    var simulation = d3.forceSimulation()
                        .force("link", d3.forceLink().id(function (d) {
                            return d.id;
                            }))
                        .force("charge", d3.forceManyBody().strength(-800).distanceMin(100))
                        .force("center", d3.forceCenter(width / 2, height / 2));

                    var graph = {{data |tojson| safe}};

                    svg.select("g").style('transform', 'translate(50%, 50%)')

                    var link = svg.append("g")
                        .attr("class", "links")
                        .attr("weight", "weight")
                        .selectAll("line")
                        .data(graph.links)
                        .style("stroke","#ccc")
                        .enter().append("line");

                    var node = svg.append("g")
                        .attr("class", "nodes")
                        .selectAll("circle")
                        .data(graph.nodes)
                        .enter().append("circle")
                        .attr("r", 6)
                        .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));

                    node.append("title")
                        .attr("dx", 12)
                        .attr("dy", "0.35em")
                        .attr("font-size", 15)
                        .text(function (d) {
                            return d.id;
                        });

                    link.attr("stroke-width", function(d){ return d.weight/2; })

                    var labels = svg.append("g")
                        .attr("class", "label")
                        .selectAll("text")
                        .data(graph.nodes)
                        .enter().append("text")
                        .attr("dx", 8)
                        .attr("dy", ".35em")
                        .style("font-size",8)
                        .text(function(d) { return d.id });

                    simulation
                        .nodes(graph.nodes)
                        .on("tick", ticked);

                    simulation.force("link")
                        .links(graph.links);

                    function ticked() {
                        link
                            .attr("x1", function (d) {
                            return d.source.x;
                        })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });

                    node
                        .attr("cx", function(d) { return d.x = Math.max(6, Math.min(width - 6, d.x)); })
                        .attr("cy", function(d) { return d.y = Math.max(6, Math.min(height - 6, d.y)); });


                    labels
                    .attr("x", function(d) { return d.x; })
                    .attr("y", function(d) { return d.y; });
                    }

                    function dragstarted(d) {
                        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                        }

                    function dragged(d) {
                        d.fx = d3.event.x;
                        d.fy = d3.event.y;
                    }

                    function dragended(d) {
                        if (!d3.event.active) simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    }



                </script>
</div>

</div>

</body>
</html>
